---
layout: default
---
{{ content }}
<h2>Recent Posts</h2>
{% for post in site.posts %}
	<p>
		<a href="{{ post.url }}">{{ post.title }}</a><small> - {{ post.date | date: "%b %d %Y %I:%M%P" }} by {% if post.tags contains 'japanese' %} {{ site.ja-author }} {% else %} {{ site.author }} {% endif %}</small>
	</p>
{% endfor %}
